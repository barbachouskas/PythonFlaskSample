<html>
    <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width-device-width, initial-scale=1.0">
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
            <link rel="stylesheet" href="./static/style.css">
            <title>Sample Flask App</title>
    </head>
    <body>
        <!-- USE JINJA SYNTAX -->
        {% block navigation %}
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark py-3 fixed-top">
            <div class="container">
                <a href="/" class="navbar-brand"><span class="text-primary">Cats</span></a>
            </div>
        </nav>
        {% endblock %}
        <div id="content">
            {% block content %}
            {% endblock %}
        </div>
    </body>
    <footer>
        {% block footer %}
            <p style="position: fixed; bottom: 0px; width: 100%;"> &copy; - 2022 Tooele County School District</p>
        {% endblock %}
    </footer>
</html>
