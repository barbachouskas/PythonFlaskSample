<html>
    <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width-device-width, initial-scale=1.0">
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
            <link rel="stylesheet" href="./static/style.css">
            <title>Sample Flask App</title>
            <script src="https://kit.fontawesome.com/f673d93f14.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <!-- USE JINJA SYNTAX -->
        {% block navigation %}
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark py-3 fixed-top">
            <div class="container mynav">
                <a href="/" class="navbar-brand"><i class="fas fa-socks boots"></i><i class="fas fa-xs fa-plus"></i><i class="fas fa-cat cats"></i>Boots 'n Cats</a>
            </div>
        </nav>
        {% endblock %}
        <div id="content">
            {% block content %}
            {% endblock %}
        </div>
    </body>
    <footer>
        {% block footer %}
            <p class="myfooter"> &copy; 2022 - Tooele County School District</p>
        {% endblock %}
    </footer>
</html>
